<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS Galleries (AlpineJS)</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      async
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section
      id="steam-gallery"
      x-data="galleries()"
      x-init="getPosts('https://public-api.wordpress.com/rest/v1.1/sites/repo995752852.wordpress.com/posts/?category=steam')"
    >
      <article>
        <span class="back" @click="goBack()">&#10094;</span>
        <div x-show="posts[index]?.featured_image">
          <img x-ref="image" :src="posts[index]?.featured_image"
        alt="gallery-item" />
        </div>
        <span class="next" @click="goNext()">&#10095;</button>
      </article>
      <p class="excerpt" x-show="posts[index]?.excerpt" x-html="posts[index]?.excerpt"></p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
